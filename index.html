<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Evitar Sa√≠da</title>
</head>
<body>
    <button id="playButton">Clique Para Come√ßar</button>

    <script>
        // 1Ô∏è‚É£ Exibe um aviso ao tentar sair da p√°gina
        window.addEventListener("beforeunload", function (event) {
            event.preventDefault();
            event.returnValue = "";
        });

        // 2Ô∏è‚É£ Impede que o usu√°rio use o bot√£o de voltar
        history.pushState(null, null, location.href);
        window.addEventListener("popstate", function () {
            if (location.href !== "https://davy-silva.github.io/test/") {
                window.location.href = "https://davy-silva.github.io/test/";
            }
        });

        // 3Ô∏è‚É£ Ativa o modo tela cheia quando o usu√°rio clica no bot√£o
        document.getElementById("playButton").addEventListener("click", () => {
            document.documentElement.requestFullscreen();
        });

        // 4Ô∏è‚É£ √Åudio
        let audioContext;
        let audioElement;
        let track;

        function setupAudio() {
            if (!audioContext) { // üîπ Garantindo que s√≥ seja criado uma vez
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioElement = new Audio("audio.mp3"); // üîπ Substitua pelo caminho do seu √°udio

                // Criando um n√≥ de m√≠dia para conectar ao contexto de √°udio
                track = audioContext.createMediaElementSource(audioElement);
                track.connect(audioContext.destination);
            }
        }

        document.getElementById("playButton").addEventListener("click", function () {
            setupAudio();
            audioContext.resume().then(() => {
                if (audioElement.paused) {
                    audioElement.play();
                    console.log("√Åudio tocando...");
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evitar Sa√≠da</title>
</head>
<body>
    <button id="playButton">Entrar em Tela Cheia</button>

    <script>
        // 2Ô∏è‚É£ Exibe um aviso ao tentar sair da p√°gina
        window.addEventListener("beforeunload", function (event) {
            event.preventDefault();
            event.returnValue = "Tem certeza que deseja sair?";
        });

        // 3Ô∏è‚É£ Impede que o usu√°rio use o bot√£o de voltar
        history.pushState(null, null, location.href);
        window.addEventListener("popstate", function () {
            window.location.href = "https://davy-silva.github.io/test/";
        });

        // 4Ô∏è‚É£ Ativa o modo tela cheia quando o usu√°rio clica no bot√£o
        document.getElementById("playButton").addEventListener("click", () => {
            document.documentElement.requestFullscreen();
        });

        // Audio
        let audioContext;
        let audioElement;
        let track;

        function setupAudio() {
            // Criando o AudioContext
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioElement = new Audio("media/audio.mp3"); // üîπ Coloque aqui o link do seu √°udio

            // Criando um n√≥ de m√≠dia para conectar ao contexto de √°udio
            track = audioContext.createMediaElementSource(audioElement);
            track.connect(audioContext.destination);
        }

        document.getElementById("playButton").addEventListener("click", function () {
            if (!audioContext) {
                setupAudio();
            }
            audioContext.resume().then(() => {
                audioElement.play();
                console.log("√Åudio tocando...");
            });
        });
    </script>
</body>
</html>
